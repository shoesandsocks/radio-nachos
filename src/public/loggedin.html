<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>radio nachos - home</title>
    <link rel="stylesheet" href="loggedin.css" />
  </head>

  <body>
    <main>
      <h1>radio nachos playmaker</h1>
      <form id="creator-form" action="javascript:void(0)">
        <fieldset id="fieldset">
          <button id="reset">reset form</button>
          <div id="all-entries">
            <div class="above-entry-wrap">
              <p class="label-spacer"></p>
              <p class="playlist-name-lookup" id="playlist1-name-lookup"></p>
            </div>
            <div class="one-entry-wrap">
              <label for="playlist1">playlist ID</label>
              <input
                type="text"
                name="playlist1"
                id="playlist1"
                class="playlist-id"
                data-lpignore="true"
                required
                placeholder="spotify:playlist:37i9dQZF1DZ06evO05tE88"
              />
              <input
                type="number"
                class="percentage"
                id="percent1"
                name="percent1"
                value="0"
                min="1"
                max="100"
                step="1"
              />
              <label for="percent1">%</label>
              <button
                type="button"
                class="add-entry-button"
                id="add-entry-button-1"
                value="1"
              >
                add more
              </button>
              <button
                type="button"
                class="remove-entry-button"
                id="remove-entry-button-1"
                value="1"
              >
                remove this
              </button>
            </div>
          </div>
          <p id="total"></p>
          <p id="currentVal">20</p>

          <label for="tracks">how many tracks? (10 - 99)</label>
          <br />
          <input
            type="range"
            id="tracks-input"
            name="tracks"
            value="20"
            min="10"
            max="99"
            step="1"
          />
          <br />
          <div id="count-and-button">
            <span>&nbsp;</span>
            <button id="submit-btn" type="submit">create playlist</button>
          </div>
        </fieldset>
      </form>

      <h2>Previous playlists</h2>
      <ul id="previous">
        <li>
          <p id="nope">you have no previous playlists</p>
        </li>
      </ul>
    </main>
    <script src="loggedin.js"></script>
  </body>
</html>
